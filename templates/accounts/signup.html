<!DOCTYPE html>
{% load static %}
<style>
  .form-title{
    padding: 30px;
    text-align: center;
  }
  .signup-form {
    margin-left: 20px;
    margin-right: 75px;
    padding-left: 34px;
  }
      
</style>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SignUp Estudy </title>
    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static "fonts/material-icon/css/material-design-iconic-font.min.css" %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <!-- Main css -->
    <link rel="stylesheet" href="{% static "css/style.css" %}" />
  </head>
  <body>
    {% block bodyOfsign %}
    <div class="main">
      <!-- Sign up form -->
      <section class="signup">
        <div class="container">
          <div class="signup-content">
            <div class="signup-form">
              <h2 class="form-title">Sign up</h2>
              <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <a href="{% url 'accounts:si-student' %}" class="signup-image-link">Are you a student? Press Here</a>
                </div>
                <div class="form-group">
                  <a href= "{% url 'accounts:si-lecture' %}" class="signup-image-link">Are you a lecture? Press Here</a>
                </div>
                <div class="form-group">
                  <a href= {% url 'HomePage:home' %} class="signup-image-link">Home page</a>
                </div>
                <div class="form-group">
                  <a href= {% url 'login' %} class="signup-image-link">I am already member</a>
                </div>
  
            </div>
            <div class="signup-image">
              <figure>
                <img src="{% static "images/signup-image.jpg" %}" alt="sing up image" />
              </figure>
            </div>
          </div>
        </div>
      </section>
    <!-- JS -->
    <script src="{% static "vendor/jquery/jquery.min.js" %}" ></script>
    <script src="{% static "js/main.js" %}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </script>
    {% endblock bodyOfsign %} 
  </body>
</html>
