{% endblock %}




{% block style %}
  <style>
  .msg-form {
      background-color: white;
      padding: 20px
  }
  
  .pad-icon {
      padding-top: 30px;
      padding-left: 20px
  }
  
  .pad-icon a {
      text-decoration: none;
      margin-right: 40px
  }
  
  .input-group input:focus {
      border: 1px solid blue
  }
  
  .pad-icon a:active {
      height: 30px;

      border-radius: 100%
  }

      padding-top: 50px;
      width: 50%

    .col-sm-6 {
        -webkit-box-flex: 0;
        -ms-flex: 0 0 50%;

{% endblock style %}
  



{% block content %}
  <div class="col-sm-6 pad">
    <form class="rounded msg-form" method="POST">
        {% csrf_token %}
        <div class="form-group"> 
          <label for="name" class="h6">Title</label>
            <div class="input-group border rounded">
                <div class="input-group-addon px-2 pt-1">
                    <p class="fa fa-user-o text-primary"></p>
                </div> 
                {{form.title}}
            </div>
        </div>
        <div class="form-group"> 
          <label for="msg" class="h6">Message</label> 
           {% comment %} <textarea name="message" id="msgus" cols="10" rows="5" class="form-control bg-light" placeholder="Message"></textarea>  {% endcomment %}
          {{form.description}}
        </div>
        <div class="form-group d-flex justify-content-end"> 
          <input type="submit" class="btn btn-primary text-white" value="Update"> 
        </div>
    </form>
  </div>
{% endblock %}
