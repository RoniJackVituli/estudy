<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>LogIn Estudy</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static
    "fonts/material-icon/css/material-design-iconic-font.min.css" %}" />
    <!-- Main css -->
    <link rel="stylesheet" href="{% static "css/style.css" %}" />
  </head>
  <body>
    <div class="main">
      <!-- Sing in  Form -->
      <section class="sign-in">
        <div class="container">
          <div class="signin-content">
            <div class="signin-image">
              <figure>
                <img src="{% static "images/signin-image.jpg" %}" alt="sing up image" />
              </figure>
              <a href={% url 'accounts:signup' %} class="signup-image-link">Create an account</a>
              <a href= {% url 'HomePage:home' %} class="signup-image-link">Home page</a>
            </div>
            <div class="signin-form">
              <h2 class="form-title">Log In</h2>
              <form method="POST" class="register-form" id="login-form">
                {% csrf_token %}
                <div class="form-group">
                  <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                  {{form.username.label}}
                  {{form.username}}
                </div>
                <div class="form-group">
                  <label for="your_pass" value = "Password"><i class="zmdi zmdi-lock"></i></label>
                  {{form.password.label}}
                  {{form.password}}
                  {% if form.errors %}
                  <p class=" label label-danger">
                      <b>Your username and password didn't match. 
                      Please try again.</b>
                  </p>
                  {% endif %}
                </div>
                <div class="form-group">
                  <a href="{% url 'password_reset' %}" class="signup-image-link">forgot password? click here</a>
                </div>
                <div class="for m-group form-button">
                  <input  type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- JS -->
    <script src="{% static "vendor/jquery/jquery.min.js" %}" ></script>
    <script src="{% static "js/main.js" %}"></script>
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
